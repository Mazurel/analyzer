[versions]
guava = "32.1.3-jre"
junit-jupiter-engine = "5.10.0"
picocli = "4.7.5"
assertj = "3.25.3"
junit = "5.10.2"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter-engine" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit" }

jsr305 = { module = "com.google.code.findbugs:jsr305", version = "3.0.2" }

picocli = { module = "info.picocli:picocli", version.ref = "picocli" }
picocli-codegen = { module = "info.picocli:picocli-codegen", version.ref = "picocli" }

assertj-core = { module = "org.assertj:assertj-core", version.ref = "assertj" }

[bundles]

[plugins]
jvm = { id = "org.jetbrains.kotlin.jvm", version = "1.9.20" }
download = { id = "de.undercouch.download", version = "5.6.0" }
shadow = { id = "com.github.johnrengelman.shadow", version = "8.1.1" }
versions = { id = "com.github.ben-manes.versions", version = "0.51.0" }
license = { id = "com.github.hierynomus.license", version = "0.16.1" }
gradle-extensions = { id = "com.github.vlsi.gradle-extensions", version = "1.90" }
nebula-release = { id = "nebula.release", version = "19.0.4" }
